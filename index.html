<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trials App - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Logo Centered at the Top -->
    <div class="logo-container">
        <img src="assets/logo.png" alt="Clinical Trials Logo" class="logo">
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Side (Title & Hero Image) -->
        <div class="left-side">
            <h1>Clinical Trials Management</h1>
            <img src="assets/hero.jpg" alt="Clinical Trials Illustration" class="hero-image">
        </div>

        <!-- Right Side (Login Form) -->
        <div class="right-side">
            <div class="login-card">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
